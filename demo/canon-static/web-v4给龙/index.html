  <title>Canon佳能 感动常在</title>

<body ontouchstart="event.preventDefault()">
    
    <div id="canonHeader">
        <div class="header_left">
            <a href="/m/" target="_self" class="ui-link"> <img alt="佳能（中国）" src="images/canon_logo.jpg" type="replace" file="canon_logo.jpg" width="100%"> </a>
        </div>
        <div class="header_right">
            <img alt="感动常在佳能" src="images/canon_sub_logo.jpg" type="replace" file="canon_sub_logo.jpg" width="100%">
        </div>
    </div>
    
    <div id="qq"></div>
    
  <div class="main">
    <div class="swiper-container">
      <div class="swiper-wrapper">
          
        <!--第一页：欢迎-->
        <div class="swiper-slide">
            <div class="bgC011 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
            <div class="scrolltop"></div>
        </div>
          
        <!--第二页：准备去现场-->
        <div class="swiper-slide">
            <!--第一幅图-->
            <div class="bgC021 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s"></div>
            
            <!--第一幅图的三组对话-->
            <div class="bgC0210 bgC0211 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.4s" swiper-animate-delay="1.2s"></div>
            <div class="bgC0210 bgC0212 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.4s" swiper-animate-delay="3.2s"></div>
            <div class="bgC0210 bgC0213 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.4s" swiper-animate-delay="5.2s"></div>
            
            <!--第二幅图-->
            <div class="bgC022 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="7.2s"></div>
            
            <!--第二幅图的手-->
            <div class="bgC0221 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="8.2s"></div>
            
            <!--第三幅图-->
            <div class="bgC023 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="9.7s"></div>
            
            <!--第三幅图的对话-->
            <div class="bgC0231 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.4s" swiper-animate-delay="10.7s"></div>
            <div class="scrolltop"></div>
        </div>
          
        <!--第三页：进门-->
        <div class="swiper-slide">
          <div id="openDoor" class="swiper-container2">
            <div class="swiper-wrapper">
              <div class="swiper-slide3 swiper-no-swiping">
                <!--第一幅图-->
                <div id="door" class="bgC031 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s"></div>
              </div>
            </div>
          </div>
        </div>

          
        <div class="swiper-slide">
          <div id="scrolling" class="swiper-container2">
            <div class="swiper-wrapper">
              <div class="swiper-slide2 swiper-no-swiping">
                <!--第一幅图-->
                <div class="bgC081 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s"></div>

                <!--第一幅图遮罩-->
                <div class="bgC0811 ani" swiper-animate-effect="fadeOut" swiper-animate-duration="0.5s" swiper-animate-delay="2.2s"></div>

                <!--第一幅图手部特写-->
                <div class="bgC0812 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="3.2s"></div>

                <!--第一幅图对话-->
                <div class="bgC0813 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.4s" swiper-animate-delay="4.2s"></div>

                <!--第二幅图-->
                <div class="bgC082 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="5.7s"></div>

                <!--第二幅图对话-->
                <div class="bgC0821 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.4s" swiper-animate-delay="6.7s"></div>

                <!--第三幅图-->
                <div class="bgC083 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5" swiper-animate-delay="8.2s"></div>
              </div>
            </div>
            <div class="scrolltop"></div>
          </div>
        </div>

        <!--第十页：反馈-->
        <div class="swiper-slide">
            <!--第一幅图-->
            <div class="bgC101 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s"></div>
            
            <div class="scrolltop"></div>
        </div>
          
        <!--第十一页：优惠码-->
        <div class="swiper-slide">
            <!--第一幅图-->
            <div class="bgC111 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s"><div id="discountCode">ww23st3</div><div id="discountRule"></div></div>
            
        </div>
          
      </div>
    </div>
  </div>
