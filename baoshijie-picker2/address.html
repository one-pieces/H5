        }
      };
      function InitSlides(id, outDomId, contents, transitionEndCallback) {
        var loopCount = 10;
        var count = contents.length;
        var topPoint = 0;
        var bottomPoint = count;
        var mySwiper = new Swiper(id, {
          direction: 'vertical',
          slidesPerView: 5,
          freeMode: true,
          freeModeSticky: true,
          centeredSlides: true,
          runCallbacksOnInit: false,
          mousewheelControl: true,
          onInit: function(swiper) {
            swiper.removeAllSlides();
            var s = new Array();
            for(var i = 0; i < count; i++) {
              s[i] = '<div class="swiper-slide" data-index="'+ i + '">' + contents[i] + '</div>';
            }
            for (var i = 0; i < loopCount; i++) {
              swiper.appendSlide(s);
            }
            swiper.update();
            topPoint = count * 4;
            bottomPoint = count * 8;
            swiper.slideTo(topPoint, 0);
            swiper.update();
          },
          onSlideChangeEnd: function(swiper) {
            if (swiper.activeIndex > bottomPoint || swiper.activeIndex < topPoint) {
              swiper.slideTo(topPoint + swiper.activeIndex % count, 0);
            }
          },
          onTransitionStart: function(swiper) {
            $(swiper.slides).css('color', '#b3b3b3');
          },
          onTransitionEnd: function(swiper) {
            var currentSlides = swiper.slides[swiper.activeIndex];
            var currentIndex = currentSlides.dataset.index;
            $(outDomId).text(currentSlides.innerHTML + currentIndex);
            $(currentSlides).css('color', '#fff');
            if (swiper.activeIndex > bottomPoint || swiper.activeIndex < topPoint) {
              swiper.slideTo(topPoint + swiper.activeIndex % count, 0);
            }
            transitionEndCallback && transitionEndCallback(currentSlides.innerHTML, currentIndex);
          },
          onTouchStart: function(swiper, even) {
            if (swiper.activeIndex > bottomPoint || swiper.activeIndex < topPoint) {
              swiper.slideTo(topPoint + swiper.activeIndex % count, 0);
            }
          }
        });
        return mySwiper;
      }
      
      var mySwiper1, mySwiper2, mySwiper3;
      mySwiper1 = new InitSlides('#swiper-container1',
        '#picker-selected1', Object.keys(address), function(value1, currentIndex) {
        mySwiper2 = new InitSlides('#swiper-container2',
          '#picker-selected2', Object.keys(address[value1]), function(value2, currentIndex) {
            mySwiper3 = new InitSlides('#swiper-container3', '#picker-selected3', address[value1][value2]);
          });
      });
