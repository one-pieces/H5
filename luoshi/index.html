<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>罗氏-中秋</title>
  <meta http-equiv="Cache-Control" content="max-age=60">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="keywords" content="罗氏，中秋">

  <meta name="apple-mobile-web-app-capable" content="yes">

<body>
  <!--<canvas id="mainView" width="750" height="1334"></canvas>-->

  <div id="loading">
    <div class="loadinggif">

      <div class="swiper-slide">
        <canvas id="homeView" width="750" height="1334"></canvas>

  <div id="page8" class="fullscreen">

    <div class="footer">
      <div class="btn redo-btn"></div>
      <div class="btn share-btn"></div>
      <div class="btn staff-share-btn"></div>
    </div>
  </div>
  <div id="page9" class="fullscreen">
    <div class="content">
      <div class="btn next-btn"></div>
    </div>
  </div>
  <div id="share" class="fullscreen mask">
    <div class="sharing"></div>
  </div>
